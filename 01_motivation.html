<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Motivation: AI & Storage | NVMe for GPUs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10,10,15,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .nav a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav a:hover { color: #00ff88; }
        .nav-title { color: #fff; font-weight: 600; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .page-number {
            font-size: 5rem;
            font-weight: 700;
            color: rgba(255,255,255,0.05);
            line-height: 1;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff88;
            margin-top: -30px;
        }
        .page-subtitle {
            color: #888;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #fbbf24;
            border-radius: 2px;
        }
        /* AI Infrastructure Diagram */
        .ai-infra {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .ai-core {
            background: linear-gradient(135deg, #6b21a8, #7c3aed);
            padding: 30px 60px;
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }
        .ai-pillars {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pillar {
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .pillar:hover { transform: translateY(-5px); }
        .pillar-compute { background: linear-gradient(135deg, #7c3aed, #6b21a8); }
        .pillar-memory { background: linear-gradient(135deg, #7c3aed, #6b21a8); }
        .pillar-networking { background: linear-gradient(135deg, #7c3aed, #6b21a8); }
        .pillar-storage { 
            background: linear-gradient(135deg, #0284c7, #0369a1);
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        .connector {
            width: 2px;
            height: 30px;
            background: #666;
        }
        .connector-h {
            width: 30px;
            height: 2px;
            background: #666;
        }
        /* Training vs Inference Architecture */
        .arch-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .toggle-btn {
            padding: 12px 30px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }
        .arch-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        .arch-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .component {
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }
        .cpu { background: #3b82f6; }
        .gpu { background: #22c55e; }
        .ssd { background: #f59e0b; }
        .dram { background: #3b82f6; }
        .nic { background: #f97316; }
        .switch { background: #ef4444; }
        .hbm { background: #06b6d4; font-size: 0.7rem; padding: 5px 10px; }
        .gpu-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 15px;
            background: #22c55e;
            border-radius: 8px;
        }
        .data-arrow {
            color: #00d4ff;
            font-size: 1.5rem;
        }
        /* P2P vs Bounce Buffer */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .comparison-grid { grid-template-columns: 1fr; }
        }
        .comparison-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 25px;
        }
        .comparison-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .path-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .path-step {
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.85rem;
            width: 100%;
            text-align: center;
        }
        .arrow-down {
            font-size: 1.2rem;
            color: #00ff88;
        }
        .arrow-up {
            font-size: 1.2rem;
            color: #ff6b6b;
        }
        .highlight-box {
            background: rgba(0,255,136,0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .highlight-box h4 {
            color: #00ff88;
            margin-bottom: 10px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .nav-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #00ff88;
            color: #000;
        }
        .key-point {
            background: rgba(251,191,36,0.1);
            border-left: 4px solid #fbbf24;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [archMode, setArchMode] = React.useState('training');

            return (
                <div>
                    <nav className="nav">
                        <a href="index.html">&larr; Back to Overview</a>
                        <span className="nav-title">01 - Motivation: AI & Storage</span>
                        <a href="02_cpu_vs_gpu.html">Next: CPU vs GPU &rarr;</a>
                    </nav>

                    <div className="container">
                        <div className="page-header">
                            <div className="page-number">01</div>
                            <h1 className="page-title">Motivation: Why are we here - AI</h1>
                            <p className="page-subtitle">Pages 3-5 from Micron SNIA SDC 2025</p>
                        </div>

                        {/* Page 3: AI Infrastructure */}
                        <div className="section">
                            <h2 className="section-title">AI Infrastructure (Page 3)</h2>
                            <div className="ai-infra">
                                <div className="ai-pillars">
                                    <div className="pillar pillar-compute">Compute</div>
                                    <div className="pillar pillar-memory">Memory</div>
                                    <div className="pillar pillar-networking">Networking</div>
                                </div>
                                <div style={{display: 'flex', gap: '50px'}}>
                                    <div className="connector"></div>
                                    <div className="connector"></div>
                                    <div className="connector"></div>
                                </div>
                                <div className="ai-core">AI Infrastructure</div>
                                <div className="connector"></div>
                                <div className="pillar pillar-storage">
                                    Storage
                                    <div style={{fontSize: '0.8rem', marginTop: '5px', color: '#00ff88'}}>
                                        &larr; Focus Area
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Page 4: Training vs Inference */}
                        <div className="section">
                            <h2 className="section-title">GPUs are at the heart of AI Training and Inference (Page 4)</h2>
                            
                            <div className="arch-toggle">
                                <button 
                                    className={`toggle-btn ${archMode === 'training' ? 'active' : ''}`}
                                    onClick={() => setArchMode('training')}
                                >
                                    Training Architecture
                                </button>
                                <button 
                                    className={`toggle-btn ${archMode === 'inference' ? 'active' : ''}`}
                                    onClick={() => setArchMode('inference')}
                                >
                                    Inference Architecture
                                </button>
                            </div>

                            {archMode === 'training' ? (
                                <div className="arch-diagram">
                                    <div className="arch-row">
                                        <div className="component cpu">CPU</div>
                                        <div className="component dram">DRAM</div>
                                        <div style={{width: '40px'}}></div>
                                        <div className="component cpu">CPU</div>
                                        <div className="component dram">DRAM</div>
                                    </div>
                                    <div className="data-arrow">&larr; &larr;</div>
                                    <div className="arch-row">
                                        <div className="component ssd">SSD</div>
                                        <div className="component ssd">SSD</div>
                                        <div className="component switch">PCIe Switch</div>
                                        <div className="component ssd">SSD</div>
                                        <div className="component ssd">SSD</div>
                                    </div>
                                    <div className="data-arrow">&larr; &larr;</div>
                                    <div className="arch-row">
                                        {[1,2,3,4].map(i => (
                                            <div key={i} className="gpu-block">
                                                <span>GPU</span>
                                                <div className="hbm">HBM</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="data-arrow">&bull;</div>
                                    <div className="component switch" style={{background: '#a855f7'}}>Accelerator Switch</div>
                                    <div className="data-arrow">&bull;</div>
                                    <div className="arch-row">
                                        {[1,2,3,4].map(i => (
                                            <div key={i} className="gpu-block">
                                                <span>GPU</span>
                                                <div className="hbm">HBM</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="data-arrow">&larr;</div>
                                    <div className="arch-row">
                                        <div className="component nic">NIC</div>
                                        <div className="component nic">NIC</div>
                                        <div className="component nic">NIC</div>
                                        <div className="component nic">NIC</div>
                                    </div>
                                    <div style={{color: '#888', marginTop: '10px'}}>
                                        &rarr; Remote SSD
                                    </div>
                                </div>
                            ) : (
                                <div className="arch-diagram">
                                    <div className="arch-row">
                                        <div className="component dram">DRAM</div>
                                        <div style={{width: '20px'}}></div>
                                        <div className="component dram">DRAM</div>
                                    </div>
                                    <div className="data-arrow">&larr; &larr;</div>
                                    <div className="arch-row">
                                        <div className="gpu-block">
                                            <span>GPU</span>
                                        </div>
                                        <div style={{width: '40px'}}></div>
                                        <div className="component cpu">CPU</div>
                                    </div>
                                    <div className="data-arrow">&larr; &larr;</div>
                                    <div className="component switch">PCIe Switch</div>
                                    <div className="data-arrow">&larr; &larr;</div>
                                    <div className="component ssd">SSD</div>
                                </div>
                            )}

                            <div className="key-point">
                                <strong>Key Insight:</strong> Whether it's training or inference, the GPU needs to be fed with data from storage &mdash; near or remote.
                            </div>
                        </div>

                        {/* Page 5: Making Storage Accessible */}
                        <div className="section">
                            <h2 className="section-title">Making Storage Accessible to GPUs (Page 5)</h2>
                            <p style={{marginBottom: '20px', color: '#888'}}>
                                If data is needed by the GPU, then can the IO be initiated from GPU instead of the CPU?
                            </p>

                            <div className="comparison-grid">
                                <div className="comparison-card">
                                    <h3 className="comparison-title">Without Peer-to-Peer (Bounce Buffer)</h3>
                                    <div className="path-diagram">
                                        <div className="path-step cpu">CPU</div>
                                        <div className="arrow-down">&larr;</div>
                                        <div className="path-step dram">System Memory (Bounce Buffer)</div>
                                        <div className="arrow-down">&larr;</div>
                                        <div className="path-step switch">PCIe Switch</div>
                                        <div style={{display: 'flex', gap: '20px', width: '100%'}}>
                                            <div style={{flex: 1}}>
                                                <div className="arrow-down">&larr;</div>
                                                <div className="path-step ssd">NVMe SSD</div>
                                            </div>
                                            <div style={{flex: 1}}>
                                                <div className="arrow-down">&larr;</div>
                                                <div className="path-step gpu">GPU</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style={{marginTop: '15px', color: '#ff6b6b', fontSize: '0.9rem'}}>
                                        [X]  Data must go through CPU and system memory
                                    </div>
                                </div>

                                <div className="comparison-card">
                                    <h3 className="comparison-title">With Peer-to-Peer DMA</h3>
                                    <div className="path-diagram">
                                        <div className="path-step cpu" style={{opacity: 0.5}}>CPU (Control Only)</div>
                                        <div className="arrow-down" style={{opacity: 0.5}}>&larr;</div>
                                        <div className="path-step switch">PCIe Switch</div>
                                        <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '20px', width: '100%'}}>
                                            <div className="path-step ssd" style={{flex: 1}}>NVMe SSD</div>
                                            <span style={{color: '#00ff88', fontSize: '1.5rem'}}>&bull;</span>
                                            <div className="path-step gpu" style={{flex: 1}}>GPU</div>
                                        </div>
                                    </div>
                                    <div style={{marginTop: '15px', color: '#00ff88', fontSize: '0.9rem'}}>
                                        [OK]  Direct data path between SSD and GPU
                                    </div>
                                </div>
                            </div>

                            <div className="highlight-box">
                                <h4>NVMe Control Path from GPU</h4>
                                <div style={{display: 'flex', alignItems: 'center', gap: '20px', flexWrap: 'wrap', marginTop: '15px'}}>
                                    <div style={{background: '#22c55e', padding: '10px 20px', borderRadius: '8px'}}>
                                        GPU Memory
                                        <div style={{fontSize: '0.75rem', color: '#000'}}>Queue Meta data | Cache Meta data | I/O buffers</div>
                                    </div>
                                    <span style={{color: '#666'}}>--&rarr; Control Path</span>
                                    <span style={{color: '#00ff88'}}>&bull; Data Path</span>
                                    <div style={{background: '#f59e0b', padding: '10px 20px', borderRadius: '8px', color: '#000'}}>
                                        Storage
                                        <div style={{fontSize: '0.75rem'}}>DB Reg | DMA | Media</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="nav-buttons">
                            <a href="index.html" className="nav-btn">&larr; Back to Overview</a>
                            <a href="02_cpu_vs_gpu.html" className="nav-btn">Next: CPU vs GPU &rarr;</a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
