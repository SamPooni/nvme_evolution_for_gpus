                },
                {

                {

                    <div className="preface-section">
                        <h2 className="preface-title">Preface</h2>
                        <p className="preface-text">
                            NVMe scales well with host parallelism via many submission/completion queues, but it assumes a 
                            <span className="highlight">host-driven control plane</span> (doorbells, completions, polling/interrupts) 
                            that is largely CPU-mediated. Modern GPU workloads can consume data extremely fast, and when the 
                            input/checkpoint pipeline isn't carefully engineered (format, caching, batching, overlap), 
                            <span className="highlight-red">latency and control-plane overhead</span> across the storage stack 
                            can become visible bottlenecks. Evolving GPU-centric storage is less about raw SSD peak GB/s and 
                            more about reducing submission/completion overhead, improving async/batched I/O, and aligning 
                            storage semantics with GPU pipelines.
